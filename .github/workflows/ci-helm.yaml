name: Helm CI (lint, kubeconform, ct install)

on:
  pull_request:
    paths:
      - 'helm/**'
      - '.github/workflows/ci-helm.yaml'
      - '.ct.yaml'
  push:
    branches: [ main ]
    paths:
      - 'helm/**'
      - '.github/workflows/ci-helm.yaml'
      - '.ct.yaml'

jobs:
  lint-template-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # <-- needed for ct diffs and consistency
      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.3
      - name: Add Argo charts repo
        run: |
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update
      - name: Build dependencies
        run: helm dependency build helm/argo-stack
      - name: Helm lint (umbrella chart)
        run: helm lint helm/argo-stack --values helm/argo-stack/values.yaml
      - name: Template chart (default values)
        run: |
          helm template argo-stack helm/argo-stack \
            --values helm/argo-stack/values.yaml \
            --namespace argocd > rendered.yaml
      - name: Setup kubeconform
        uses: bmuschko/setup-kubeconform@v1
      - name: Validate with kubeconform (skip CRDs)
        run: |
          kubeconform -strict -ignore-missing-schemas \
            -skip 'CustomResourceDefinition|Application|Workflow|WorkflowTemplate' \
            -summary rendered.yaml

  ct-install:
    runs-on: ubuntu-latest
    needs: lint-template-validate
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # <-- important for ct list-changed
      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.3
      - name: Setup Python (for yamllint via pip)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install yamllint
        run: python -m pip install --upgrade pip && pip install yamllint
      - name: Install chart-testing
        uses: helm/chart-testing-action@v2.6.1
      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          wait: 120s
      - name: Add argo repo
        run: |
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update
      - name: Build dependencies
        run: helm dependency build helm/argo-stack
      - name: List changed charts
        id: list-changed
        run: |
          changed=$(ct list-changed --config ./.ct.yaml || true)
          if [ -z "$changed" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - name: ct lint
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --config ./.ct.yaml --debug
      - name: ct install (smoke)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --config ./.ct.yaml --debug
