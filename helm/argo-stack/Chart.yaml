apiVersion: v2
name: argo-stack
description: Umbrella chart for Argo Workflows, Argo CD, authz-adapter, RBAC, and optional Argo CD Application with Vault/ESO integration
type: application
version: 0.1.0
appVersion: "1.0.0"
dependencies:
  - name: argo-workflows
    version: 0.41.7
    repository: https://argoproj.github.io/argo-helm
    condition: argoWorkflows.enabled
  - name: argo-cd
    version: 7.6.12
    repository: https://argoproj.github.io/argo-helm
    condition: argo-cd.enabled
# Temporarily commenting out for testing without network access
  - name: argo-events
    version: "2.x.x"
    repository: "https://argoproj.github.io/argo-helm"
    condition: events.enabled
  - name: external-secrets
    version: ">=0.9.0"
    repository: https://charts.external-secrets.io
    condition: externalSecrets.installOperator
