apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: reporegistrations.platform.calypr.io
spec:
  group: platform.calypr.io
  scope: Namespaced
  names:
    plural: reporegistrations
    singular: reporegistration
    kind: RepoRegistration
    shortNames: [rr]
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: RepoRegistration defines self-service onboarding for Git repos.
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - repoUrl
                - installationId
              properties:
                repoUrl:
                  type: string
                  description: "Git repository URL to onboard (https://github.com/org/repo.git)"
                  pattern: '^https://.+\.git$'

                defaultBranch:
                  type: string
                  description: "Default branch to track (e.g. main)"
                  default: "main"

                tenant:
                  type: string
                  description: "Tenant identifier, e.g. program/project or org short code."

                installationId:
                  type: integer
                  minimum: 1
                  description: >
                    GitHub App installation_id for the repository. Required when onboarding
                    using GitHub App authentication.

                artifactBucket:
                  type: object
                  properties:
                    hostname:
                      type: string
                    bucket:
                      type: string
                    region:
                      type: string
                    insecure:
                      type: boolean
                    pathStyle:
                      type: boolean
                    externalSecretPath:
                      type: string

                dataBucket:
                  type: object
                  properties:
                    hostname:
                      type: string
                    bucket:
                      type: string
                    region:
                      type: string
                    insecure:
                      type: boolean
                    pathStyle:
                      type: boolean
                    externalSecretPath:
                      type: string

                adminUsers:
                  type: array
                  items:
                    type: string
                    format: email

                readUsers:
                  type: array
                  items:
                    type: string
                    format: email

                isPublic:
                  type: boolean
                  default: false

          status:
            type: object
            properties:
              phase:
                type: string
              message:
                type: string
              lastReconciled:
                type: string
                format: date-time
