apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: reporegistrations.platform.calypr.io
spec:
  group: platform.calypr.io
  scope: Namespaced
  names:
    plural: reporegistrations
    singular: reporegistration
    kind: RepoRegistration
    shortNames: [rr]
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          description: RepoRegistration defines self-service onboarding for Git repos.
          properties:
            spec:
              type: object
              description: "Specification of the desired behavior of the RepoRegistration"
              required:
                - repoUrl
                - installationId
              properties:
                repoUrl:
                  type: string
                  description: "Git repository URL to onboard (https://github.com/org/repo.git)"
                  pattern: '^https://.+\.git$'

                defaultBranch:
                  type: string
                  description: "Default branch to track (e.g. main)"
                  default: "main"

                tenant:
                  type: string
                  description: "Tenant identifier, e.g. program/project or org short code."

                installationId:
                  type: integer
                  minimum: 1
                  description: >
                    GitHub App installation_id for the repository. Required when onboarding
                    using GitHub App authentication.

                artifactBucket:
                  type: object
                  description: "S3-compatible artifact bucket configuration for workflow outputs"
                  properties:
                    hostname:
                      type: string
                      description: "S3 endpoint URL (e.g., https://s3.us-west-2.amazonaws.com)"
                    bucket:
                      type: string
                      description: "Bucket name for storing workflow artifacts"
                    region:
                      type: string
                      description: "Object store region"
                    insecure:
                      type: boolean
                      description: "Use HTTP instead of HTTPS"
                    pathStyle:
                      type: boolean
                      description: "Force path-style requests (s3.amazonaws.com/bucket)"
                    externalSecretPath:
                      type: string
                      description: "Vault KV v2 path for S3 credentials"

                dataBucket:
                  type: object
                  description: "S3-compatible data bucket configuration for primary data"
                  properties:
                    hostname:
                      type: string
                      description: "S3 endpoint URL (e.g., https://s3.us-west-2.amazonaws.com)"
                    bucket:
                      type: string
                      description: "Bucket name for storing primary data"
                    region:
                      type: string
                      description: "Object store region"
                    insecure:
                      type: boolean
                      description: "Use HTTP instead of HTTPS"
                    pathStyle:
                      type: boolean
                      description: "Force path-style requests (s3.amazonaws.com/bucket)"
                    externalSecretPath:
                      type: string
                      description: "Vault KV v2 path for S3 credentials"

                adminUsers:
                  type: array
                  description: >
                    List of administrator user email addresses. These must correspond to
                    Fence-authenticated and Arborist-authorized identities with admin-level
                    access to workflows, logs, and configuration.
                  items:
                    type: string
                    format: email

                readUsers:
                  type: array
                  description: >
                    List of read-only user email addresses. These correspond to
                    Fence-authenticated, Arborist-authorized users with viewer access
                    to workflow logs, metadata, and outputs.
                  items:
                    type: string
                    format: email

                isPublic:
                  type: boolean
                  default: false
                  description: "Public visibility flag - workflows viewable without login"
            status:
              type: object
              description: "Status of the RepoRegistration"
              properties:
                phase:
                  type: string
                  description: "Current phase of the registration (e.g., Pending, Active, Failed)"
                message:
                  type: string
                  description: "Human-readable message about the current status"
                lastReconciled:
                  type: string
                  format: date-time
                  description: "Timestamp of last reconciliation"