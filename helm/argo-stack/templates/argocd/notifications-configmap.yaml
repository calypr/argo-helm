{{- if .Values.notifications.enabled }}
{{- if .Values.notifications.github.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm
  namespace: {{ .Values.namespaces.argocd }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: argocd-notifications
data:
  # =========================================================
  # GitHub Notification Service Configuration
  # =========================================================
  {{- if .Values.notifications.github.useGithubApp }}
  {{- /* Validate GitHub App configuration */ -}}
  {{- $appId := .Values.notifications.github.appId | default .Values.githubApp.appId }}
  {{- if not $appId }}
    {{- fail "GitHub App configuration error: appId is required when notifications.github.useGithubApp is true" }}
  {{- end }}
  
  {{- /* Determine the secret name and key for GitHub App private key */ -}}
  {{- $privateKeySecretName := .Values.notifications.github.privateKeySecretName | default (.Values.githubApp.privateKeySecretName | default "argocd-github-app-key") }}
  {{- $privateKeySecretKey := .Values.notifications.github.privateKeySecretKey | default (.Values.githubApp.privateKeySecretKey | default "privateKey") }}
  
  {{- /* Collect unique installation IDs from repoRegistrations */ -}}
  {{- /* installationId is mandatory per CRD schema */ -}}
  {{- $installationIds := dict }}
  {{- range $reg := .Values.repoRegistrations }}
    {{- $_ := set $installationIds (printf "%d" (int64 $reg.installationId)) true }}
  {{- end }}
  
  {{- /* Generate one service.github.<installationId> for each unique installationId */ -}}
  {{- /* Using dot-separated format so ArgoCD recognizes 'github' as the type */ -}}
  {{- /* ArgoCD Notifications format: $<secret-name>:<key-name> */ -}}
  {{- range $installationId, $_ := $installationIds }}
  service.github.{{ $installationId }}: |
    # GitHub App notifications for installation {{ $installationId }}
    appID: {{ $appId }}
    installationID: {{ $installationId }}
    privateKey: ${{ $privateKeySecretName }}:{{ $privateKeySecretKey }}
  {{- end }}
  {{- end }}

  {{- /* derive base URL once */ -}}
  {{- $argocdUrl := .Values.notifications.argocdUrl | default "https://calypr-demo.ddns.net/applications" }}
    

  # =========================================================
  # Notification Templates
  # =========================================================

  # Successful sync (commit status)
  template.app-sync-succeeded: |
    message: |
      Application {{`{{.app.metadata.name}}`}} has been successfully synced.
    github:
      repoURLPath: "{{`{{.app.spec.source.repoURL}}`}}"
      revisionPath: "{{`{{.app.status.sync.revision}}`}}"
      status:
        state: success
        label: "argocd/{{`{{.app.metadata.name}}`}}"
        targetURL: "{{ $argocdUrl }}/{{`{{.app.metadata.name}}`}}"

  # Failed sync (commit status)
  template.app-sync-failed: |
    message: |
      Application {{`{{.app.metadata.name}}`}} sync failed.
      Error: {{`{{.app.status.operationState.message}}`}}
    github:
      repoURLPath: "{{`{{.app.spec.source.repoURL}}`}}"
      revisionPath: "{{`{{.app.status.sync.revision}}`}}"
      status:
        state: failure
        label: "argocd/{{`{{.app.metadata.name}}`}}"
        targetURL: "{{ $argocdUrl }}/{{`{{.app.metadata.name}}`}}"

  # Sync running (optional commit status)
  template.app-sync-running: |
    message: |
      Application {{`{{.app.metadata.name}}`}} sync is in progress.
    github:
      repoURLPath: "{{`{{.app.spec.source.repoURL}}`}}"
      revisionPath: "{{`{{.app.status.sync.revision}}`}}"
      status:
        state: pending
        label: "argocd/{{`{{.app.metadata.name}}`}}"
        targetURL: "{{ $argocdUrl }}/{{`{{.app.metadata.name}}`}}"

  # Health degraded (commit status)
  template.app-health-degraded: |
    message: |
      Application {{`{{.app.metadata.name}}`}} health has degraded.
    github:
      repoURLPath: "{{`{{.app.spec.source.repoURL}}`}}"
      revisionPath: "{{`{{.app.status.sync.revision}}`}}"
      status:
        state: failure
        label: "argocd/health/{{`{{.app.metadata.name}}`}}"
        targetURL: "{{ $argocdUrl }}/{{`{{.app.metadata.name}}`}}"

  # Deployment notification (GitHub deployment API)
  template.app-deployed: |
    message: |
      Application {{`{{.app.metadata.name}}`}} has been deployed to {{`{{.app.spec.destination.namespace}}`}}.
      Revision: {{`{{.app.status.sync.revision}}`}}
    github:
      repoURLPath: "{{`{{.app.spec.source.repoURL}}`}}"
      revisionPath: "{{`{{.app.status.sync.revision}}`}}"
      deployment:
        state: success
        environment: "{{`{{.app.spec.destination.namespace}}`}}"
        environmentURL: "{{`{{.context.argocdUrl}}`}}/applications/{{`{{.app.metadata.name}}`}}"
        logURL: "{{`{{.context.argocdUrl}}`}}/applications/{{`{{.app.metadata.name}}`}}?view=log"
        requiredContexts: []
        autoMerge: false

  # =========================================================
  # Notification Triggers
  # =========================================================
  {{- if .Values.notifications.triggers.onSyncSucceeded }}
  trigger.on-sync-succeeded: |
    - description: Application syncing has succeeded
      when: app.status.sync.status == 'Synced' && app.status.health.status == 'Healthy'
      oncePer: app.status.sync.revision
      send:
        - app-sync-succeeded
        - app-deployed
  {{- end }}

  {{- if .Values.notifications.triggers.onSyncFailed }}
  trigger.on-sync-failed: |
    - when: app.status.operationState != nil && app.status.operationState.phase in ['Error', 'Failed']
      send:
        - app-sync-failed
  {{- end }}

  {{- if .Values.notifications.triggers.onSyncRunning }}
  trigger.on-sync-running: |
    - when: app.status.operationState != nil && app.status.operationState.phase in ['Running']
      send:
        - app-sync-running
  {{- end }}

  {{- if .Values.notifications.triggers.onHealthDegraded }}
  trigger.on-health-degraded: |
    - when: app.status.health.status == 'Degraded'
      send:
        - app-health-degraded
  {{- end }}

  # =========================================================
  # Default Subscriptions
  # =========================================================
  {{- /* Applications subscribe via annotations to their specific service */ -}}
  {{- /* No global subscriptions needed when using per-installation services */ -}}
{{- end }}
{{- end }}


