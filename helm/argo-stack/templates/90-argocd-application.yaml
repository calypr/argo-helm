{{- if and .Values.argocdApplication .Values.argocdApplication.enabled }}
# ============================================================================
# ⚠️  DEPRECATION WARNING
# ============================================================================
# The 'argocdApplication' configuration is DEPRECATED and will be removed
# in a future release. Please migrate to the '.Values.applications' array.
#
# Migration example:
#   OLD: argocdApplication: { enabled: true, name: "app", repoURL: "..." }
#   NEW: applications: [{ name: "app", repoURL: "..." }]
#
# See values.yaml for detailed migration instructions.
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.argocdApplication.name }}
  namespace: {{ .Values.namespaces.argocd }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade     # <---- Annotations added here  
spec:
  project: {{ .Values.argocdApplication.project }}
  source:
    repoURL: {{ .Values.argocdApplication.repoURL | quote }}
    targetRevision: {{ .Values.argocdApplication.targetRevision | quote }}
    path: {{ .Values.argocdApplication.path | quote }}
  destination:
    name: in-cluster
    namespace: {{ default .Values.namespaces.tenant .Values.argocdApplication.destinationNamespace }}
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
{{- end }}
