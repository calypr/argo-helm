{{- if and (include "argo-stack.vault.enabled" .) .Values.githubStatusProxy.enabled .Values.githubStatusProxy.privateKeyVaultPath }}
{{- if .Capabilities.APIVersions.Has "external-secrets.io/v1/ClusterSecretStore" }}
---
# ExternalSecret for GitHub Status Proxy private key
# This secret is used by the GitHub Status Proxy for GitHub App authentication
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.githubStatusProxy.privateKeySecret.name }}
  namespace: {{ .Values.githubStatusProxy.namespace | default .Values.namespaces.argocd }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: github-status-proxy
    app.kubernetes.io/part-of: github-status-proxy
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: {{ include "argo-stack.secretStore.kind" . }}
    name: {{ include "argo-stack.secretStore.name" . }}
  target:
    name: {{ .Values.githubStatusProxy.privateKeySecret.name }}
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/part-of: github-status-proxy
  data:
    - secretKey: {{ .Values.githubStatusProxy.privateKeySecret.key }}
      remoteRef:
        key: {{ include "argo-stack.vault.extractKey" .Values.githubStatusProxy.privateKeyVaultPath }}
        property: {{ include "argo-stack.vault.extractProperty" .Values.githubStatusProxy.privateKeyVaultPath }}
{{- end }}
{{- end }}
