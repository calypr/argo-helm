{{- if and .Values.externalSecrets.enabled .Values.repoRegistrations }}
{{- range $reg := .Values.repoRegistrations }}
{{- $namespace := include "argo-stack.repoRegistration.namespace" $reg }}
{{- if $reg.githubSecretName }}
{{- if $reg.githubSecretPath }}
---
# ExternalSecret for GitHub credentials - {{ $reg.name }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ $reg.githubSecretName }}
  namespace: {{ $namespace }}
  labels:
    app.kubernetes.io/name: {{ $reg.name }}
    app.kubernetes.io/part-of: argo-stack
    {{- if $reg.tenant }}
    tenant: {{ $reg.tenant }}
    {{- end }}
    source: repo-registration
    secret-type: github-credentials
  annotations:
    repo-registration/name: {{ $reg.name | quote }}
    repo-registration/repo-url: {{ $reg.repoUrl | quote }}
spec:
  secretStoreRef:
    name: {{ $.Values.externalSecrets.vault.secretStoreName | default "argo-stack-vault" }}
    kind: {{ ternary "ClusterSecretStore" "SecretStore" (eq $.Values.externalSecrets.vault.scope "cluster") }}
  target:
    name: {{ $reg.githubSecretName }}
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          app.kubernetes.io/name: {{ $reg.name }}
          repo-registration: {{ $reg.name }}
  data:
    - secretKey: token
      remoteRef:
        key: {{ printf "%s/%s" ($.Values.externalSecrets.vault.kv.defaultPathPrefix | default "kv") $reg.githubSecretPath }}
        property: token
{{- end }}
{{- end }}
{{- end }}
{{- end }}
