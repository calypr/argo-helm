{{- if and .Values.externalSecrets.enabled .Values.repoRegistrations }}
{{- range $reg := .Values.repoRegistrations }}
{{- $namespace := include "argo-stack.repoRegistration.namespace" $reg }}
{{- if $reg.artifactBucket }}
{{- if $reg.artifactBucket.externalSecretPath }}
---
# ExternalSecret for S3 artifact bucket credentials - {{ $reg.name }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: s3-credentials-{{ $reg.name }}
  namespace: {{ $namespace }}
  labels:
    app.kubernetes.io/name: {{ $reg.name }}
    app.kubernetes.io/part-of: argo-stack
    {{- if $reg.tenant }}
    tenant: {{ $reg.tenant }}
    {{- end }}
    source: repo-registration
    secret-type: s3-credentials
  annotations:
    repo-registration/name: {{ $reg.name | quote }}
    repo-registration/bucket: {{ $reg.artifactBucket.bucket | quote }}
spec:
  secretStoreRef:
    name: {{ $.Values.externalSecrets.vault.secretStoreName | default "argo-stack-vault" }}
    kind: {{ ternary "ClusterSecretStore" "SecretStore" (eq $.Values.externalSecrets.vault.scope "cluster") }}
  target:
    name: s3-credentials-{{ $reg.name }}
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          app.kubernetes.io/name: {{ $reg.name }}
          repo-registration: {{ $reg.name }}
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: {{ printf "%s/%s" ($.Values.externalSecrets.vault.kv.defaultPathPrefix | default "kv") $reg.artifactBucket.externalSecretPath }}
        property: AWS_ACCESS_KEY_ID
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: {{ printf "%s/%s" ($.Values.externalSecrets.vault.kv.defaultPathPrefix | default "kv") $reg.artifactBucket.externalSecretPath }}
        property: AWS_SECRET_ACCESS_KEY
{{- end }}
{{- end }}
{{- if $reg.dataBucket }}
{{- if $reg.dataBucket.externalSecretPath }}
{{- if ne $reg.dataBucket.externalSecretPath $reg.artifactBucket.externalSecretPath }}
---
# ExternalSecret for S3 data bucket credentials - {{ $reg.name }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: s3-data-credentials-{{ $reg.name }}
  namespace: {{ $namespace }}
  labels:
    app.kubernetes.io/name: {{ $reg.name }}
    app.kubernetes.io/part-of: argo-stack
    {{- if $reg.tenant }}
    tenant: {{ $reg.tenant }}
    {{- end }}
    source: repo-registration
    secret-type: s3-data-credentials
  annotations:
    repo-registration/name: {{ $reg.name | quote }}
    repo-registration/bucket: {{ $reg.dataBucket.bucket | quote }}
spec:
  secretStoreRef:
    name: {{ $.Values.externalSecrets.vault.secretStoreName | default "argo-stack-vault" }}
    kind: {{ ternary "ClusterSecretStore" "SecretStore" (eq $.Values.externalSecrets.vault.scope "cluster") }}
  target:
    name: s3-data-credentials-{{ $reg.name }}
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          app.kubernetes.io/name: {{ $reg.name }}
          repo-registration: {{ $reg.name }}
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: {{ printf "%s/%s" ($.Values.externalSecrets.vault.kv.defaultPathPrefix | default "kv") $reg.dataBucket.externalSecretPath }}
        property: AWS_ACCESS_KEY_ID
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: {{ printf "%s/%s" ($.Values.externalSecrets.vault.kv.defaultPathPrefix | default "kv") $reg.dataBucket.externalSecretPath }}
        property: AWS_SECRET_ACCESS_KEY
{{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
