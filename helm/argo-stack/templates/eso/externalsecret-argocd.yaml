{{- if and (include "argo-stack.vault.enabled" .) (index .Values "argo-cd" "enabled" | default true) }}
{{- if .Capabilities.APIVersions.Has "external-secrets.io/v1/ClusterSecretStore" }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-secret
  namespace: {{ .Values.namespaces.argocd }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade     # <---- Annotations added here

  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: {{ include "argo-stack.secretStore.kind" . }}
    name: {{ include "argo-stack.secretStore.name" . }}
  target:
    name: argocd-secret
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/part-of: argocd
  data:
    - secretKey: server.secretkey
      remoteRef:
        key: {{ include "argo-stack.vault.extractKey" .Values.externalSecrets.secrets.argocd.serverSecretKeyPath }}
        property: {{ include "argo-stack.vault.extractProperty" .Values.externalSecrets.secrets.argocd.serverSecretKeyPath }}
{{- if .Values.externalSecrets.secrets.argocd.adminPasswordBcryptPath }}
    - secretKey: admin.password
      remoteRef:
        key: {{ include "argo-stack.vault.extractKey" .Values.externalSecrets.secrets.argocd.adminPasswordBcryptPath }}
        property: {{ include "argo-stack.vault.extractProperty" .Values.externalSecrets.secrets.argocd.adminPasswordBcryptPath }}
{{- end }}
{{- if .Values.externalSecrets.secrets.argocd.ssoClientSecretPath }}
    - secretKey: oidc.clientSecret
      remoteRef:
        key: {{ include "argo-stack.vault.extractKey" .Values.externalSecrets.secrets.argocd.ssoClientSecretPath }}
        property: {{ include "argo-stack.vault.extractProperty" .Values.externalSecrets.secrets.argocd.ssoClientSecretPath }}
{{- end }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-initial-admin-secret
  namespace: {{ .Values.namespaces.argocd }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade     # <---- Annotations added here  
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: {{ include "argo-stack.secretStore.kind" . }}
    name: {{ include "argo-stack.secretStore.name" . }}
  target:
    name: argocd-initial-admin-secret
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/part-of: argocd
  data:
    - secretKey: password
      remoteRef:
        key: {{ include "argo-stack.vault.extractKey" .Values.externalSecrets.secrets.argocd.adminPasswordPath }}
        property: {{ include "argo-stack.vault.extractProperty" .Values.externalSecrets.secrets.argocd.adminPasswordPath }}
{{- end }}
{{- end }}
