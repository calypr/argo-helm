{{- if and (include "argo-stack.vault.enabled" .) .Values.notifications.enabled .Values.notifications.github.enabled .Values.notifications.github.useGithubApp }}
{{- if .Capabilities.APIVersions.Has "external-secrets.io/v1/ClusterSecretStore" }}
{{- $privateKeyVaultPath := .Values.notifications.github.privateKeyVaultPath | default .Values.githubApp.privateKeyVaultPath }}
---
# ExternalSecret for Argo CD Notifications GitHub integration
# This creates the argocd-notifications-secret with the GitHub App private key
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-notifications-secret
  namespace: {{ .Values.namespaces.argocd }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "2"
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: argocd-notifications
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: {{ include "argo-stack.secretStore.kind" . }}
    name: {{ include "argo-stack.secretStore.name" . }}
  target:
    name: argocd-notifications-secret
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/part-of: argocd
  data:
    # Map the GitHub App private key to the key expected by notifications controller
    - secretKey: github-privateKey
      remoteRef:
        key: {{ include "argo-stack.vault.extractKey" $privateKeyVaultPath }}
        property: {{ include "argo-stack.vault.extractProperty" $privateKeyVaultPath }}
{{- end }}
{{- end }}
