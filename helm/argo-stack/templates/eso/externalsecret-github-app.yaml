{{- if and (include "argo-stack.vault.enabled" .) .Values.githubApp.enabled .Values.githubApp.privateKeyVaultPath }}
{{- if .Capabilities.APIVersions.Has "external-secrets.io/v1/ClusterSecretStore" }}
---
# ExternalSecret for GitHub App private key
# This secret is used by Argo CD for repository authentication via GitHub App
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.githubApp.privateKeySecretName | default "argocd-github-app-key" }}
  namespace: {{ .Values.namespaces.argocd }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: argocd
    app.kubernetes.io/part-of: github-app-auth
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: {{ include "argo-stack.secretStore.kind" . }}
    name: {{ include "argo-stack.secretStore.name" . }}
  target:
    name: {{ .Values.githubApp.privateKeySecretName | default "argocd-github-app-key" }}
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/part-of: argocd
  data:
    - secretKey: privateKey
      remoteRef:
        key: {{ include "argo-stack.vault.extractKey" .Values.githubApp.privateKeyVaultPath }}
        property: {{ include "argo-stack.vault.extractProperty" .Values.githubApp.privateKeyVaultPath }}
{{- end }}
{{- end }}

