{{- if .Values.authzAdapter.enabled | default true }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authz-adapter
  namespace: {{ .Values.namespaces.security }}
  labels:
    app: authz-adapter
    app.kubernetes.io/name: authz-adapter
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.authzAdapter.replicas }}
  selector:
    matchLabels:
      app: authz-adapter
  template:
    metadata:
      labels:
        app: authz-adapter
    spec:
      containers:
      - name: authz-adapter
        image: "{{ .Values.authzAdapter.image.repository }}:{{ .Values.authzAdapter.image.tag }}"
        imagePullPolicy: "{{ .Values.authzAdapter.image.pullPolicy }}"
        env:
        - name: FENCE_BASE
          value: {{ .Values.authzAdapter.fenceBase | quote }}
        {{- if .Values.authzAdapter.debugEmail }}
        - name: DEBUG_EMAIL
          value: {{ .Values.authzAdapter.debugEmail | quote }}
        {{- end }}
        {{- if .Values.authzAdapter.debugGroups }}
        - name: DEBUG_GROUPS
          value: {{ .Values.authzAdapter.debugGroups | quote }}
        {{- end }}
        {{- if .Values.authzAdapter.landingPage.enabled }}
        - name: CONTENT_DIR
          value: {{ .Values.authzAdapter.landingPage.contentDir | quote }}
        {{- end }}
        ports:
        - containerPort: 8080
        {{- if .Values.authzAdapter.landingPage.enabled }}
        volumeMounts:
        - name: landing-page-content
          mountPath: {{ .Values.authzAdapter.landingPage.contentDir }}
          readOnly: true
        {{- end }}
      {{- if .Values.authzAdapter.landingPage.enabled }}
      volumes:
      {{- if .Values.authzAdapter.landingPage.configMap }}
      - name: landing-page-content
        configMap:
          name: {{ .Values.authzAdapter.landingPage.configMap }}
      {{- else if .Values.authzAdapter.landingPage.persistentVolumeClaim }}
      - name: landing-page-content
        persistentVolumeClaim:
          claimName: {{ .Values.authzAdapter.landingPage.persistentVolumeClaim }}
      {{- else if .Values.authzAdapter.landingPage.hostPath }}
      - name: landing-page-content
        hostPath:
          path: {{ .Values.authzAdapter.landingPage.hostPath }}
          type: Directory
      {{- else }}
      - name: landing-page-content
        emptyDir: {}
      {{- end }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: authz-adapter
  namespace: {{ .Values.namespaces.security }}
  labels:
    app: authz-adapter
    app.kubernetes.io/name: authz-adapter
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: authz-adapter
  ports:
  - port: 8080
    targetPort: 8080
{{- end }}
