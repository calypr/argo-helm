{{- if .Values.authzAdapter.enabled | default true }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authz-adapter
  namespace: {{ .Values.namespaces.security }}
  labels:
    app: authz-adapter
    app.kubernetes.io/name: authz-adapter
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.authzAdapter.replicas }}
  selector:
    matchLabels:
      app: authz-adapter
  template:
    metadata:
      labels:
        app: authz-adapter
    spec:
      containers:
      - name: authz-adapter
        image: "{{ .Values.authzAdapter.image.repository }}:{{ .Values.authzAdapter.image.tag }}"
        imagePullPolicy: "{{ .Values.authzAdapter.image.pullPolicy }}"
        env:
        - name: FENCE_BASE
          value: {{ .Values.authzAdapter.fenceBase | quote }}
        {{- if .Values.authzAdapter.debugEmail }}
        - name: DEBUG_EMAIL
          value: {{ .Values.authzAdapter.debugEmail | quote }}
        {{- end }}
        {{- if .Values.authzAdapter.debugGroups }}
        - name: DEBUG_GROUPS
          value: {{ .Values.authzAdapter.debugGroups | quote }}
        {{- end }}
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: authz-adapter
  namespace: {{ .Values.namespaces.security }}
  labels:
    app: authz-adapter
    app.kubernetes.io/name: authz-adapter
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: authz-adapter
  ports:
  - port: 8080
    targetPort: 8080
{{- end }}
