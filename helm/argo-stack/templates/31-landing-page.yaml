{{- if .Values.landingPage.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing-page
  namespace: {{ .Values.namespaces.security }}
  labels:
    app: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landing-page
  template:
    metadata:
      labels:
        app: landing-page
    spec:
      containers:
      - name: nginx
        image: "{{ .Values.landingPage.image.repository }}:{{ .Values.landingPage.image.tag }}"
        imagePullPolicy: {{ .Values.landingPage.image.pullPolicy }}
        ports:
        - containerPort: 80
        {{- if .Values.landingPage.docsPath }}
        volumeMounts:
        - name: docs
          mountPath: /docs
          readOnly: true
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 2
          periodSeconds: 5
      {{- if .Values.landingPage.docsPath }}
      volumes:
      # Note: hostPath is used per design requirements to allow host-mounted content.
      # Ensure the path only exposes the intended documentation directory.
      - name: docs
        hostPath:
          path: {{ .Values.landingPage.docsPath }}
          type: Directory
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: landing-page
  namespace: {{ .Values.namespaces.security }}
  labels:
    app: landing-page
spec:
  selector:
    app: landing-page
  ports:
  - port: 80
    targetPort: 80
{{- end }}
