{{- if .Values.landingPage.enabled | default false }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing-page
  namespace: {{ .Values.namespaces.security }}
  labels:
    app: landing-page
    app.kubernetes.io/name: landing-page
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.landingPage.replicas | default 1 }}
  selector:
    matchLabels:
      app: landing-page
  template:
    metadata:
      labels:
        app: landing-page
    spec:
      containers:
      - name: landing-page
        image: "{{ .Values.landingPage.image.repository }}:{{ .Values.landingPage.image.tag }}"
        imagePullPolicy: "{{ .Values.landingPage.image.pullPolicy | default "IfNotPresent" }}"
        env:
        - name: CONTENT_DIR
          value: {{ .Values.landingPage.contentDir | quote }}
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: landing-page-content
          mountPath: {{ .Values.landingPage.contentDir }}
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      {{- if .Values.landingPage.configMap }}
      - name: landing-page-content
        configMap:
          name: {{ .Values.landingPage.configMap }}
      {{- else if .Values.landingPage.persistentVolumeClaim }}
      - name: landing-page-content
        persistentVolumeClaim:
          claimName: {{ .Values.landingPage.persistentVolumeClaim }}
      {{- else if .Values.landingPage.hostPath }}
      - name: landing-page-content
        hostPath:
          path: {{ .Values.landingPage.hostPath }}
          type: Directory
      {{- else }}
      - name: landing-page-content
        emptyDir: {}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: landing-page
  namespace: {{ .Values.namespaces.security }}
  labels:
    app: landing-page
    app.kubernetes.io/name: landing-page
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: landing-page
  ports:
  - port: 8080
    targetPort: 8080
{{- end }}
