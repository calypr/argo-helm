{{- if .Values.gitappCallback.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitapp-callback
  namespace: {{ .Values.namespaces.security }}
  labels:
    app: gitapp-callback
    app.kubernetes.io/name: gitapp-callback
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.gitappCallback.replicas }}
  selector:
    matchLabels:
      app: gitapp-callback
  template:
    metadata:
      labels:
        app: gitapp-callback
    spec:
      containers:
      - name: gitapp-callback
        image: "{{ .Values.gitappCallback.image.repository }}:{{ .Values.gitappCallback.image.tag }}"
        imagePullPolicy: "{{ .Values.gitappCallback.image.pullPolicy }}"
        env:
        - name: SECRET_KEY
          value: {{ .Values.gitappCallback.secretKey | quote }}
        - name: GITHUB_APP_NAME
          value: {{ .Values.gitappCallback.githubAppName | quote }}
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gitapp-callback
  namespace: {{ .Values.namespaces.security }}
  labels:
    app: gitapp-callback
    app.kubernetes.io/name: gitapp-callback
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: gitapp-callback
  ports:
  - port: 8080
    targetPort: 8080
{{- end }}
