<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }
        #content {
            background: #fff;
        }
        .error {
            color: #d32f2f;
            padding: 1rem;
            border: 1px solid #d32f2f;
            border-radius: 4px;
            background: #ffebee;
        }
        a { color: #1976d2; }
        code {
            background: #f5f5f5;
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }
        pre {
            background: #f5f5f5;
            padding: 1rem;
            overflow-x: auto;
            border-radius: 4px;
        }
        pre code { background: none; padding: 0; }
        img { max-width: 100%; }
    </style>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true, theme: 'default' });
    </script>

</head>
<body>
    <div id="content">Loading...</div>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script>
        const files = ['index.md', 'README.md'];
        
        async function loadMarkdown() {
            const content = document.getElementById('content');

            for (const file of files) {
                try {
                    const response = await fetch('/docs/' + file);
                    if (response.ok) {
                        const text = await response.text();
                        const html = marked.parse(text);
                        content.innerHTML = DOMPurify.sanitize(html, {
                            ADD_TAGS: ['pre'],
                            ADD_ATTR: ['class']
                        });

                        // Process mermaid diagrams
                        const mermaidBlocks = content.querySelectorAll('pre code.language-mermaid');
                        mermaidBlocks.forEach((block, index) => {
                            const mermaidDiv = document.createElement('div');
                            mermaidDiv.className = 'mermaid';
                            mermaidDiv.textContent = block.textContent;
                            block.parentElement.replaceWith(mermaidDiv);
                        });

                        // Re-render mermaid diagrams
                        if (mermaidBlocks.length > 0) {
                            // await mermaid.run(); // TODO - is this necessary
                        }

                        return;
                    }
                } catch (e) {
                    // Try next file
                }
            }

            content.innerHTML = '<div class="error">No content available. Please add an index.md or README.md file to the docs directory.</div>';
        }

        
        loadMarkdown();
    </script>
</body>
</html>
